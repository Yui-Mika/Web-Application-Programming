<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 2.5em;
            color: #6c4dbf;
            margin-bottom: 20px;
        }
        .quote {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 30px;
            font-style: italic;
            line-height: 1.5;
        }
        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #a8c0ff, #86a8e7); /* Màu pastel xanh tím */
            color: white;
            font-weight: bold;
            font-size: 1.15em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.05);
            transition: background 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, #6c4dbf, #5e3c8b);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Quote</h1>
    <div class="quote">
        "{{ quote }}"
    </div>
    <a href="/quote" class="button">Get New Quote</a>
</div>

</body>
</html>
