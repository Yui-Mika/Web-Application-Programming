<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: {{ color }}; /* Thay đổi màu nền từ backend */
            transition: background-color 0.3s ease;  /* Hiệu ứng chuyển màu nền mượt mà */
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 80%;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Change Background Color</h1>
    <form method="POST">
        <input type="text" name="color" placeholder="Enter a color (e.g. red, #FF5733)" required>
        <input type="submit" value="Change Color">
    </form>
    <p>The current background color is: <strong>{{ color }}</strong></p>
</div>

</body>
</html>
