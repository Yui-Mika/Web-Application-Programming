<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff7fc;
            padding: 36px 34px 30px 34px;
            border-radius: 16px;
            box-shadow: 0 4px 22px rgba(252,182,159,0.14);
            max-width: 380px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ff7eb9;
            font-size: 2.2em;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        h2 {
            color: #56cfe1;
            margin-top: 22px;
            margin-bottom: 14px;
            font-size: 1.18em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
            margin-bottom: 16px;
        }
        input[type="text"] {
            padding: 10px 12px;
            border: 1.6px solid #ffe0f7;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 0;
            background: #fff;
            color: #a25ddc;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #ffb3b3;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            color: #6c4dbf;
            font-weight: bold;
            font-size: 1.08em;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #fbc2eb, #a6c1ee);
            color: #ff7eb9;
        }
        ul {
            padding: 0;
            margin: 0;
            margin-top: 15px;
            list-style: none;
        }
        ul li {
            background: #e3fdfd;
            margin-bottom: 8px;
            padding: 10px 14px;
            border-radius: 7px;
            font-size: 1.04em;
            color: #7e6bc5;
            text-align: left;
            box-shadow: 0 1px 6px rgba(162, 93, 220, 0.08);
            position: relative;
            transition: background 0.2s;
        }
        ul li:before {
            content: "ðŸ“š";
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <h2>Add New Book</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Book title" required>
        <input type="text" name="author" placeholder="Author name" required>
        <input type="submit" value="Add Book">
    </form>
    <h2>Book List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
