<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #e2e2e2;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #2596be;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e74c1, #2a56a8); 
            color: white;
            font-weight: bold;
            font-size: 1.15em;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.05);
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #3b5d91, #2a56a8);
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>

    <form method="POST">
        <input type="text" name="temperature" placeholder="Enter temperature" required>
        <label for="conversion_type">Choose conversion:</label>
        <select name="conversion_type" required>
            <option value="C_to_F">Celsius to Fahrenheit</option>
            <option value="F_to_C">Fahrenheit to Celsius</option>
        </select>
        <input type="submit" value="Convert">
    </form>

    {% if result is not none %}
        <div class="result">
            <p>Converted Temperature: {{ result }}Â°</p>
        </div>
    {% endif %}

    {% if error_message %}
        <div class="error">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
