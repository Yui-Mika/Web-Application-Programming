<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 12px;
            border: 2px solid #e2e2e2;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #2596be;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e74c1, #2a56a8);  /* M√†u xanh d∆∞∆°ng */
            color: white;
            font-weight: bold;
            font-size: 1.15em;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.05);
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #3b5d91, #2a56a8);  /* M√†u xanh d∆∞∆°ng ƒë·∫≠m khi hover */
        }
        ul.task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        ul.task-list li {
            background: #f0fbff;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 7px;
            font-size: 1.07em;
            color: #222;
            box-shadow: 0 1px 2px rgba(44,62,80,0.04);
            position: relative;
            transition: background 0.2s;
        }
        ul.task-list li:before {
            content: "üìù";
            margin-right: 10px;
        }
        .empty-tasks {
            color: #bbb;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Task List</h1>
    <form method="POST" autocomplete="off">
        <input type="text" name="task" placeholder="Enter a new task..." required>
        <input type="submit" value="Add Task">
    </form>

    <h2>Tasks:</h2>
    <ul class="task-list">
        {% if tasks %}
            {% for task in tasks %}
                <li>{{ task.task }}</li>
            {% endfor %}
        {% else %}
            <li class="empty-tasks">No tasks yet! Add your first one! üéâ</li>
        {% endif %}
    </ul>
</div>
</body>
</html>
