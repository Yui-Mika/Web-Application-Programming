<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ title }}</h1>
    <div class="content">
        <p>{{ content }}</p>
    </div>
    
    {% if title == "First Post" %}
        <a href="/post/2" class="back-link">Go to the Second Post</a>
    {% elif title == "Second Post" %}
        <a href="/post/1" class="back-link">Go to the First Post</a>
    {% endif %}

</div>

</body>
</html>
