<!DOCTYPE html>
<html>
<head>
    <title>Table 5</title>
        <style>
            table {
                background-color: blue;
            }
            td:nth-child(3){
                background-color: red;
            }
        </style>
</head>
<body>
    <table border = "8px" cellspacing = "3px" cellpadding = "15px">
        <tr align = "center" height = "200px">
            <td width="100px">A</td>
            <td width="120px">B</td>
            <td width="180px">C</td>
        </tr>
        <tr align = "center" height = "400px">
            <td width="100px">D</td>
            <td width="120px">E</td>
            <td width="180px">F</td>
        </tr>
    </table>
</body>
</html>
