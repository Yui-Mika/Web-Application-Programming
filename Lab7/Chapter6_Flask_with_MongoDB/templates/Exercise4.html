<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Edit Student ✨</h2>
    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ student.name }}" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="{{ student.age }}" required>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" value="{{ student.gender }}" required>

      <label for="major">Major:</label>
      <input type="text" id="major" name="major" value="{{ student.major }}" required>

      <!--This part belong to Exercise 10-->
      <label>Math:</label>
      <input type="number" name="math" value="{{ student.get('math', '') }}" min="0" max="10" step="0.1" required>

      <label>Literature:</label>
      <input type="number" name="literature" value="{{ student.get('literature', '') }}" min="0" max="10" step="0.1" required>

      <label>English:</label>
      <input type="number" name="english" value="{{ student.get('english', '') }}" min="0" max="10" step="0.1" required>


      <button type="submit" class="save-button">Update ✅</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="{{ url_for('exercise3') }}" class="back-link">← Back to List</a>
    </div>
  </div>
</body>
</html>
