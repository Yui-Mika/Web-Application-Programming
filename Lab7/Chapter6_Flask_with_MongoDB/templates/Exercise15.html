<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter by Age</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
  <style>
    .filter-form {
        max-width: 500px;
        margin: 50px auto;
        background: #fff5fb;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }
    .filter-form input {
        padding: 8px;
        margin: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 40%;
    }
    .filter-form button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #3399ff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ddd;
    }
    th {
        background-color: pink;
    }
  </style>
</head>
<body>
  <form method="POST" class="filter-form">
    <h2>Filter Students by Age üéÇ</h2>
    <input type="number" name="min_age" placeholder="Min Age" required>
    <input type="number" name="max_age" placeholder="Max Age" required>
    <br>
    <button type="submit">Filter</button>
  </form>

  {% if students %}
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Age</th><th>Gender</th><th>Major</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.major }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

    <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('exercise3') }}" class="back-link">‚Üê Back to Student List</a>
    </div>
</body>
</html>
