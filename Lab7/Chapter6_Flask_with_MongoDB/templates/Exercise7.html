<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuzzy Search Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>🔍 Fuzzy Search</h2>
    <form method="get" action="{{ url_for('exercise7') }}">
      <input type="text" name="name" placeholder="Enter part of a name..." value="{{ query or '' }}">
      <button type="submit" class="fuzzy-search-button">Search 💡</button>
    </form>

    {% if students %}
      <table class="result-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Major</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.major }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% elif query %}
      <p style="text-align:center;">No results found for "{{ query }}" 😢</p>
    {% endif %}
      <div style="text-align:center; margin-top: 20px;">
        <a href="{{ url_for('exercise3') }}" class="back-link">← Back to Student List</a>
      </div>
</body>
</html>
