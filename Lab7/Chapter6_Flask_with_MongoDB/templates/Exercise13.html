<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excellent Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
    <style>
        .popup {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .popup h2 {
            color: #ff3399;
        }
        .popup table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .popup th, .popup td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .popup th {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>üåü Excellent Students (GPA ‚â• 8)</h2>
        {% if students %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.gpa }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No excellent students found.</p>
        {% endif %}

        <div style="text-align:center; margin-top: 20px;">
            <a href="{{ url_for('exercise3') }}" class="back-link">‚Üê Back to Student List</a>
        </div>
    </div>
</body>
</html>
