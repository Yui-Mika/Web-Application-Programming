<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List ğŸ›’</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <div class="product-list-container">
        <h2>ğŸ›ï¸ Product List</h2>

        <div class="back-link">
            <a href="{{ url_for('search_product') }}">ğŸ” Search Products</a>
        </div>

        <div class="back-link">
            <a href="{{ url_for('display_cart') }}">ğŸ›’ View Cart</a>
        </div>
        
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="Product Image">
                <h3>{{ product.name }}</h3>
                <p class="description">{{ product.description }}</p>
                <p class="price">${{ product.price }}</p>

                <!-- add-to-cart button INSIDE the loop -->
                <a href="{{ url_for('add_to_cart', product_id=product._id) }}">
                    <button class="add-cart-btn">ğŸ›’ Add to Cart</button>
                </a>

                 <div class="admin-buttons">
                    <a href="{{ url_for('edit_product', product_id=product._id) }}">âœï¸ Edit</a>
                    <form method="POST" action="{{ url_for('delete_product', product_id=product._id) }}" onsubmit="return confirm('Are you sure you want to delete this product?');">
                        <button type="submit">ğŸ—‘ï¸ Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
    </div>

    <div class="back-link">
        <a href="{{ url_for('add_product') }}">â• Add New Product</a>
    </div>
</body>
</html>
