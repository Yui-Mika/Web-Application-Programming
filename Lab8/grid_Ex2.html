<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Grid Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="https://placehold.co/300x200" class="card-img-top" alt="Service 1">
                <div class="card-body">
                    <h5 class="card-title">Service One</h5>
                    <p class="card-text">A brief description about Service One.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://placehold.co/300x200" class="card-img-top" alt="Service 2">
                <div class="card-body">
                    <h5 class="card-title">Service Two</h5>
                    <p class="card-text">A brief description about Service Two.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://placehold.co/300x200" class="card-img-top" alt="Service 3">
                <div class="card-body">
                    <h5 class="card-title">Service Three</h5>
                    <p class="card-text">A brief description about Service Three.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
